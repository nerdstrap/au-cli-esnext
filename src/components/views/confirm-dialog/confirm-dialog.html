<template>
    <ux-dialog>
        <ux-dialog-header>
            <h4>
                <i t="[class]${vm.headerIcon}"></i>
                <span t="${vm.headerText}">${vm.headerText}</span>
            </h4>
        </ux-dialog-header>
        <ux-dialog-body>
            <div t="[html]${vm.message}" t-params.bind="vm.messageParams">${vm.message}</div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <button type="button" class="hollow button" click.trigger="cancel($event)">
                <span t="${vm.cancelButtonText}">${vm.cancelButtonText}</span>
            </button>
            <button type="button" class="button" click.trigger="confirm($event)">
                <span t="${vm.confirmButtonText}">${vm.confirmButtonText}</span>
            </button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
