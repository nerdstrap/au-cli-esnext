<template>
    <div class="row">
        <div class="small-12 medium-8 columns end">
            <h3>
                <span t="enrollment-review_header"></span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-8 columns end" t="[html]enrollment-review_message">
        </div>
    </div>
    <div class="row" if.bind="vm.enrollmentComplete">
        <div class="small-12 medium-8 columns end">
            <div class="callout success">
                <h4>
                    <i t="[class]complete_icon"></i>
                    <span t="enrollment-complete_header"></span>
                </h4>
                <span t="enrollment-complete_message"></span>
            </div>
        </div>
    </div>
    <div class="row" if.bind="!vm.enrollmentComplete">
        <div class="small-12 medium-8 columns end">
            <div class="callout warning">
                <h4>
                    <i t="[class]incomplete_icon"></i>
                    <span t="enrollment-incomplete_header"></span>
                </h4>
                <div t="[html]enrollment-incomplete_message"></div>
            </div>
        </div>
    </div>
    <div class="row c-action-bar">
        <div class="small-12 columns">
            <button type="button" class="button" click.trigger="done($event)">
                <span t="done_button"></span>
            </button>
        </div>
    </div>
</template>
