<template bindable="errors, autofocus">
    <div class="alert callout" show.bind="errors.length" focus.one-way="autofocus && errors.length > 0">
        <ul class="no-bullet">
            <li repeat.for="errorInfo of errors">
                <a class="c-cta c-cta--alert" href="#" click.delegate="errorInfo.targets[0].focus()">${errorInfo.error.message}</a>
            </li>
        </ul>
    </div>
</template>
